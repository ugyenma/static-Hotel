        <div class="row">
          <div class="col_half">

            <div class="input_field"> 
              <input type="text" name="name" placeholder="Enter your name" required />
            </div>
          </div>
          <div class="col_half">
            <label>Email</label>
            <div class="input_field"> 
              <input type="text" name="email" placeholder="email@example.com" required/>
            </div>
          </div>
        </div>
        <br><br><br><br>
        <div class="row">
          <div class="col_half">
            <label>First date of absence</label>
            <div class="input_field"> 
              <input type="date" name="firstdate" required />
            </div>
          </div>
          <div class="col_half">
            <label>Last date of absence</label>
            <div class="input_field"> 
              <input type="date" name="lastdate" required/>
            </div>
          </div>
        </div>
        <br><br><br><br>
        <div class="row">
          <div>
            <label>Reasons:</label>
            <div class="textarea_field">
              <textarea cols="46" rows="3" name="reasons" required></textarea>
            </div>
          </div>
        </div>
        <input class="button" type="submit" value="Submit" />
      </form>
